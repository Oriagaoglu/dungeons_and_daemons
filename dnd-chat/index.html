<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dungeons & Daemons</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Dungeons & Daemons</h1>
    </header>
    <main>
      <div id="chat-log" class="chat-log"></div>
      <form id="chat-form" class="chat-form">
        <input id="user-input" type="text" placeholder="What do you do, adventurer?" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>
  <script src="chat.js"></script>
</body>
</html>
